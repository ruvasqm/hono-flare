name: Deploy PR
on:
  pull_request:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    #needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Build & Deploy Worker
        uses: cloudflare/wrangler-action@v3
        env:
            PR_NUMBER: pr-${{ github.event.number }}
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          environment: pr-${{ github.event.number }}
          preCommands: |
            SECTION="env.$PR_NUMBER"
            D1_SECTION="env.$PR_NUMBER.d1_databases"
            grep -q "^\[$SECTION\]$" wrangler.toml || { \
              echo "\n[$SECTION]" >> wrangler.toml \
              echo "\nworkers_dev = true" >> wrangler.toml \
            }
            grep -q "^\[\[$D1_SECTION\]\]" wrangler.toml || { \
              wrangler d1 create "db-$PR_NUMBER" | tail -n 5 | sed "s/^\\[\\[d1_databases\\]\\]/\\[\\[$D1_SECTION\\]\\]/" >> wrangler.toml \
            }
            cat wrangler.toml
          postCommands: |
            wrangler d1 migrations apply DB -e="$PR_NUMBER" --remote
